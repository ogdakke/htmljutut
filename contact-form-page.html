<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="nc_assets/kuvat/logo/dew.svg" type="image/svg">
        <link rel="stylesheet" href="WIP_Tyylit.css">
</head>
<body>
    <nav class="navbar" title="navbar">
        <ul class="navbar-nav" title="List of navigation items">
            <li class="nav-item" title="Home">
                <a href="https://danielew.com/#header1" class="nav-link">
                    Home
                    <span class="link-text">Home</span>
                </a>
            </li>

            <li class="nav-item" title="About">
                <a href="https://danielew.com/#box1" class="nav-link" >
                    About
                    <span class="link-text">About</span>
                </a>
            </li>

            <li class="nav-item" title="Portfolio">
                <a href="https://danielew.com/#box3" class="nav-link">
                    Portfolio
                    <span class="link-text">Portfolio</span>
                </a>
            </li>

            <li class="nav-item" title="Contact">
                <a href="https://danielew.com/#contact_box" class="nav-link">
                    Contact
                    <span class="link-text">Contact</span>
                </a>
            </li>
            
            <li class="nav-item" title="DEW Logo">
                <a href="#" class="nav-logo">
                    <img src="nc_assets/kuvat/logo/Asset_2.svg" alt="logo" id="nav_logo">
                    <span class="link-text">Home</span>
                </a>
            </li>      
        </ul>
    </nav>
    <main>
        <section class="form">
            <aside>
                <h2 id="h2-form" >contact form</h2>
            </aside>
            <div class="form-container">
                <h2 id="h2-form">Send me an email about anything.</h2>
                <div class="form-wrapper">
                    <form action="" class="contact-form" style="opacity: 1;">
                        <div class="form-name-lastname">
                            <label for="FIRSTNAME" class="text-muted">First Name</label>
                            <input type="text" class="form-input" name="FIRSTNAME" placeholder="First Name" required="">
                            <label for="LASTNAME" class="text-muted">Last Name</label>
                            <input type="text" class="form-input" name="LASTNAME" placeholder="Last Name" required="">
                        </div>
                        <label for="EMAIL" class="text-muted">Email</label>
                        <input type="email" class="form-input" name="EMAIL" placeholder="Your@email.here" required="">
                        <label for="" class="text-muted"></label>
                        <textarea name="TEXTAREA" id="" cols="30" rows="6" maxlength="600" placeholder="Write your message here"></textarea>
                        <a href="" class="button">Send</a>
                    </form>
                </div>
            </div>
        </section>
        <section class="footer-page" title="footer">
            <div class="footer-container">
                <footer id="footer1" title="logo and information">
                    <div class="footer-logo-box" >
                        <img src="nc_assets/kuvat/logo/Asset_2.svg" alt="logo" id="footer_logo">
                        <div class="footer-text">
                            <p class="address">01610 Vantaa, Finland</p>
                            <p class="copyright">&COPY Daniel Wargh 2021</p>
                        </div>
                    </div>
                </footer>
                <footer id="footer2" title="social media information">
                    <ul class="socials" title="Social media list">
                        <li> 
                            <a class="link-social" href="https://twitter.com/">Twitter</a>
                        </li>
                        <li>
                            <a class="link-social" href="https://www.linkedin.com/">Linkedin</a>
                        </li>
                        <li>
                            <a class="link-social" href="https://www.youtube.com/">Youtube</a>
                        </li>
                    </ul>
                </footer>
                <footer id="footer3" title="contact information">
                    <div class="contact-box-upper"></div>
                    <div class="contact-box-lower"></div>
                </footer>  
            </div>
        </section>
    </main>
</body>
</html>
